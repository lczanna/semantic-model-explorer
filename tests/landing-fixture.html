<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page Test Fixture</title>
<style>
:root {
  --bg: #171b20; --bg2: #1d232b; --bg3: #252d37; --bg4: #2d3743;
  --text: #e8edf3; --text2: #bac4d0; --text-muted: #8c99a8; --text-dim: #6e7b8c;
  --accent: #60c0a0; --accent2: #4da888; --accent3: #367a63;
  --border: #3e4b5d; --border-subtle: #313b48; --hover: #252d37;
  --font: 'IBM Plex Sans', 'Segoe UI', system-ui, -apple-system, sans-serif;
  --mono: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
  --radius-sm: 6px; --radius-md: 10px; --radius-lg: 14px;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; font-family: var(--font); background: var(--bg); color: var(--text); font-size: 14px; }

.landing-wrap { display: flex; align-items: center; justify-content: center; height: 100%; padding: 20px; }
.landing-container { max-width: 720px; width: 100%; }
.landing-header {
  display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px;
  padding: 16px 18px; border: 1px solid var(--border-subtle); border-radius: var(--radius-lg);
  background: rgba(23, 27, 32, 0.9); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
  flex-wrap: wrap; gap: 12px;
}
.logo { display: flex; align-items: center; gap: 14px; flex: 1 1 0; min-width: 200px; }
.logo-icon {
  width: 40px; height: 40px; background: linear-gradient(135deg, #3a7e76, var(--accent));
  border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center;
  font-weight: 700; font-size: 15px; color: #0b1020; flex-shrink: 0;
}
.landing-header h1 { font-size: 19px; font-weight: 600; letter-spacing: -0.03em; }
.landing-subtitle { font-size: 12.5px; color: var(--text-muted); }
.privacy-badge {
  display: flex; align-items: center; gap: 6px; padding: 6px 14px;
  background: rgba(96,192,160,0.12); border: 1px solid rgba(96,192,160,0.35);
  border-radius: 20px; font-size: 11.5px; color: var(--accent); font-weight: 500;
  flex-shrink: 0;
}

.drop-zone {
  border: 2px dashed var(--border); border-radius: var(--radius-lg); padding: 56px 32px;
  text-align: center; background: var(--bg);
}
.drop-zone h2 { font-size: 17px; font-weight: 600; margin-bottom: 6px; }
.drop-zone p { color: var(--text-muted); font-size: 13px; }
.file-types { display: flex; gap: 8px; justify-content: center; margin-top: 14px; flex-wrap: wrap; }
.file-type-badge { padding: 3px 10px; background: var(--bg3); border: 1px solid var(--border-subtle); border-radius: var(--radius-sm); font-size: 11px; font-family: var(--mono); color: var(--text-muted); }
</style>
</head>
<body>
<div class="landing-wrap">
  <div class="landing-container">
    <header class="landing-header">
      <div class="logo">
        <div class="logo-icon">SM</div>
        <div><h1>Semantic Model Explorer</h1><div class="landing-subtitle">Explore Power BI semantic models &amp; copy as LLM-ready Markdown</div></div>
      </div>
      <div class="privacy-badge">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="13" height="13"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        100% local, no network needed
      </div>
    </header>
    <div class="drop-zone">
      <h2>Drop your files here</h2>
      <p>Drag a Power BI file or browse to select one</p>
      <div class="file-types">
        <span class="file-type-badge">.pbix</span>
        <span class="file-type-badge">.pbit</span>
        <span class="file-type-badge">.bim</span>
        <span class="file-type-badge">.zip</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>

name: Notify Website

on:
  push:
    branches: [main]
    paths:
      - 'semantic-model-explorer.html'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger website sync
        run: |
          curl -sL -X POST \
            -H "Authorization: token ${{ secrets.WEBSITE_DISPATCH_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/lczanna/lucazanna-site/dispatches" \
            -d '{"event_type":"tool-updated","client_payload":{"tool":"semantic-model-explorer"}}'
